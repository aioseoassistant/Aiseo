
<!DOCTYPE html>
<html>
<head>
    <title>AI SEO Assistant</title>
</head>
<body>
    <h1>AI SEO Assistant</h1>
    <form action="/analyze" method="POST">
        <label for="url">Enter Website URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <label for="depth">Crawl Depth (default 2):</label><br>
        <input type="number" id="depth" name="depth" min="1" max="5" value="2"><br><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
